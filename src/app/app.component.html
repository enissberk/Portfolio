<ion-app>

  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <ion-list lines="none">
        <ion-item class="item-native" [routerLink]="['/home']">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item href="./home#about">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/blog']">
          <ion-icon name="chatbubble-ellipses-outline" slot="start"></ion-icon>
          <ion-label>Blog</ion-label>
        </ion-item>
        <ion-item href="./home#facts">
          <ion-icon name="library-outline" slot="start"></ion-icon>
          <ion-label>Facts</ion-label>
        </ion-item>
        <ion-item href="./home#resume">
          <ion-icon name="document-outline" slot="start"></ion-icon>
          <ion-label>Resume</ion-label>
        </ion-item>
        <ion-item href="./home#portfolio">
          <ion-icon name="receipt-outline" slot="start"></ion-icon>
          <ion-label>Portfolio</ion-label>
        </ion-item>
        <ion-item href="./home#contact">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>Contact</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
